<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Form</title>
</head>
<body>
    <h1>...Job Form...</h1>
<form action=" ">
    <div>
        <label>Full name</label>
        <input type="text" name="name" placeholder="Full Name">
    </div>
    <div>
        <label>Email</label>
        <input type="email" name="email"placeholder="Email Adress">
    </div>
    <div>
        <label>Phone Number</label>
        <input type="tel" name="phone"placeholder="Phone Number" pattern="[6-9]{1}[0-9]{9}">
    </div>
    <div>Gender</label>
        <input type="radio"name="gender"placeholder="Male">
        <label for="male">Male</label>
        <input type="radio"name="gender"placeholder="Female">
                <label for="female">Female</label>

    </div>
    <div>
        <label>Date</label>
        <input type="date" name="dob"placeholder="Date of Birth">
    </div>
    <div>
        <label>Address(optinal)</label>
        <input type="text"name="address"placeholder="Address(optinal)">
    </div>
    <div>

    <label>Education Details</label>
    <input type="text" name="degree"placeholder="Degree">
    <!-- <label for="degree">Degree</label> -->
    
    </div>
    <div>
            <label for="college name">College Name</label>

        <input type="text"name="college"placeholder="College Name">
    </div>


    <div>
        <label>Technical Skills</label>
        <input type="checkbox"name="html"placeholder="HTML">
        <label for="html">HTML</label>
        <input type="checkbox"name="css"placeholder="CSS">
                <label for="css">CSS</label>

<input type="checkbox" name="javascript"placeholder="JAVASCRIPT">
        <label for="javascript">JAVASCRIPT</label>

<input type="checkbox" name="typescript"placeholder="TYPESCRIPT">
<label for="typescript">TYPESCRIPT</label>

    </div>
    <div>
        <input type="checkbox"name="reactjs"placeholder="REACTJS">
        <label for="reactjs">REACTJS</label>
    </div>
    <div>
        <input type="checkbox"name="node.js"placeholder="NODE.JS">
        <label for="node.js">NODE.JS</label>
    </div>
    <div>
        <input type="checkbox"name="express.js"placeholder="NODE.JS">
        <label for="express.js">EXPRESS.JS</label>
    </div>


    <div>
        <label>Work Experience</label>

        <input type="checkbox"name="experience"placeholder="Experience">
        <label for="experience">Experience</label>
                <input type="checkbox"option value="3-4y">3-4y</option>
        <input type="checkbox"option value="1-2y">1-2y</option>
        <input type="checkbox"option value="fresher">Fresher</option>
    </div>
<div>
    <label>Upload Resume</label>
    <input type="file"name="resume"placeholder="Upload Resume">
    
</div>
<div>
    <label>Upload Image</label>
    <input type="file"name="image"placeholder="Upload Image">
</div>
<div>
    <label>Linkdin Link</label>
    <input type="text"name="linkdin link"placeholder="Linkdin Link">
</div>
<div>
<label>Company Name</label>
<input type="text"name="company name"placeholder="Company Name">
</div>
<div>
<label>Describe Yourself</label>
<input type="text"name="describe yourself"placeholder="Describe Yourself">

</div>
<div>
    <label>Why Should We Hire You?</label>
    <input type="text"name="why should we hire you?"placeholder="Why Should We Hire You?">

</div>
<div>
    <label>Signature:-</label>
    <input type="text"name="signature"placeholder="Signature">
</div>
<div>
<label>Date</label>
<input type="date"name="date"placeholder="Date">
</div>
<div>
    <button type="submit"name="submit">Submit</button>
        <button type="reset"name="reset">Reset</button>

</div>
</form>
</body>
</html>
